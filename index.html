<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Form</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1em; }
    input, textarea, button { width: 100%; padding: 0.5em; margin-top: 0.3em; }
    .no-copy *:not(input):not(textarea):not(select):not(button):not(label) {
      user-select: none !important;
    }
  </style>
</head>
<body class="no-copy">
  <h1>Feedback Form</h1>
  <form id="myForm">
    <label>Email:
      <input type="email" name="email" required />
    </label>
    <label>Message:
      <textarea name="message" required></textarea>
    </label>
    <label>Choice:
      <label><input type="radio" name="choice" value="A" required> A</label>
      <label><input type="radio" name="choice" value="B"> B</label>
      <label><input type="radio" name="choice" value="C"> C</label>
    </label>
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById("myForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const json = Object.fromEntries(formData.entries());

      const response = await fetch("https://script.google.com/macros/s/AKfycbxfV9Vha2Tc_PMgjm0M-txBdV8L8InOCzsWtf5Sv0X1IW39bnm_aYGP87duKIIcIfKo_Q/exec", {
        method: "POST",
        body: JSON.stringify(json),
        headers: {
          "Content-Type": "application/json"
        }
      });

      if (response.ok) {
        alert("Response submitted successfully!");
        form.reset();
      } else {
        alert("Something went wrong.");
      }
    });
  </script>
</body>
</html>
